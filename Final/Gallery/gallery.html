    <script>
          var stage = document.querySelectorAll('#stage');
          for(i=0;i<stage.length;i++){
			  stage[i].style.webkitTransform = 'translateZ(-620px)';
          }
        
        //Pause-Play
        
        var planes = document.querySelectorAll(".plane");
        
        for(i=0;i<planes.length;i++) {
            
        
        planes[i].onclick = function(){
            
            var rings = document.querySelectorAll(".ring");
            if(this.parentNode.parentNode.parentNode.classList.item(1)==="first") {
                var x = this.parentNode.parentNode.parentNode.classList.item(2);
                if(rings[x-1].style.webkitAnimationPlayState==="paused"){
                rings[x-1].style.webkitAnimationPlayState="running";
            }
            else{
                rings[x-1].style.webkitAnimationPlayState="paused";
            }}
            
            if(this.parentNode.parentNode.parentNode.classList.item(1)==="second") {
                var x = this.parentNode.parentNode.parentNode.classList.item(2);
                var y = Number(x);
                if(rings[y+1].style.webkitAnimationPlayState==="paused"){
                rings[y+1].style.webkitAnimationPlayState="running";
            }
            else{
                rings[y+1].style.webkitAnimationPlayState="paused";
            }
        }
        }}
        
        //Fast-forward buttons 
        
        var fasts = document.querySelectorAll(".fast");
        
        for(i=0;i<fasts.length;i++){
            
            fasts[i].onclick = function(){
                var shapes = document.querySelectorAll("#shape");
                if(this.classList.item(1)==="upper"){
                    var timeStringFull = shapes[0].style.WebkitAnimationDuration;
                    var timeString = timeStringFull.substring(0,timeStringFull.length-1);
                    var time = Number(timeString);
                    if(time>10){
                    time = time-10;
                    shapes[0].style.WebkitAnimationDuration = time+'s';
                }}
                
                else{
                    var timeStringFull = shapes[1].style.WebkitAnimationDuration;
                    var timeString = timeStringFull.substring(0,timeStringFull.length-1);
                    var time = Number(timeString);
                    /*if(time>10){
                    time = time-10;
                    shapes[1].style.WebkitAnimationDuration = time+'s';}*/
                    shapes[1].style.WebkitAnimationDuration = (time/(time*0.2)+1)+'s';
                
                }
            }
        }
        
        //tabs
        
    var tabs = $('.tabs1');
    var selector = $('.tabs1').find('a').length;
    var sets = document.querySelectorAll(".first");
    //var selector = $(".tabs").find(".selector");
    var activeItem = tabs.find('.active1');
    var initial = document.querySelector(".active1");
    var activeWidth = activeItem.innerWidth();
    var x = initial.classList.item(0);
        for(i=0;i<sets.length;i++){
                sets[i].style.display="none";
            }
    sets[x-1].style.display="block";
        
    $(".selector1").css({
      "left": activeItem.position.left + "px", 
      "width": activeWidth + "px"
    });

    $(".tabs1").on("click","a",function(e){
      e.preventDefault();
      $('.tabs1 a').removeClass("active1");
      var num = this.classList.item(0);
      $(this).addClass('active1');
        
      var sets = document.querySelectorAll(".first");
            var set = sets[num-1];

            }
       set.style.display="block";

    });
