    <script src="jquery.js"></script>
    <script>
        var switches = $('.switch > li');
        var mySwitches = document.querySelectorAll(".switch > li");
        var infos = document.querySelectorAll(".info");
        var play = {
            first: infos[0],
            second: infos[1],
        };
        
        for(i=2; i<infos.length;i++){
            
            infos[i].style.display="none";
        }
        switches.on("click", function(){
            switches.removeClass('active');
            $(this).addClass('active');
            play.first.style.display="none";
            play.second.style.display="none";
            if(this.classList.item(0)=="first"){
                play.first.style.display="block";
            }
            else{
                play.second.style.display="block";
            }
        });
        
        var tabs = $('.tabs');
        var selector = $('.tabs').find('a').length;
        var activeItem = tabs.find('.active');
        var activeWidth = activeItem.innerWidth();
        
        $(".selector").css({
            "left": activeItem.position.left + "px", 
            "width": activeWidth + "px"
        });
        
        $(".tabs").on("click","a",function(e){
            e.preventDefault();
            $('.tabs a').removeClass("active");
            $(this).addClass('active');
            
            var x = this.classList.item(0);
            var y = Number(x);
            console.log;
            play.first = infos[2*x-2];
            play.second = infos[2*x-1];
            play.second.style.display="none";
            play.first.style.display="block";
            for(i=0; i<infos.length;i++){
                if(i!=(2*x-1) && i!=(2*x-2)){
                    infos[i].style.display="none";
                }
            }
            
            var activeWidth = $(this).innerWidth();
            var itemPos = $(this).position();
            
            $(".selector").css({
                "left":itemPos.left + "px", 
                "width": activeWidth + "px"
            });
        });
    </script>
</html>
