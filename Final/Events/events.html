<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="event_style.css" />
        <link rel="stylesheet" type="text/css" href="reset.css" />
    </head>
    <body>
        
        
        <div class = "navbar">
			<nav>
				<ul>
					<li><img id="logo" src="images/Logo_White.png" alt="logo"></li>
					<li><a href="">Misc.</a></li>
					<li><a href="#">Productions</a></li>
					<li><a href="#">Notable Alumni</a></li>
					<li><a href="#">About us</a></li>
				</ul>
			</nav>
		</div>
        
        <div class="tab-container">
            <ul class="switch" >
                <li class="first"><a href = # >Intra-College Events</a> </li>
                <li class=" second active" > <a href=# >Inter-College Events</a> </li>
            </ul>
        </div>
        
        <div id="inter" class="info">
            
        </div>
        
        <div id = "intra" class="info">
        
        </div>
        
        <nav class="tabs">
            <div class="selector"></div>
            <a href="#" class="1 active">2016-2017</a>
            <a href="#" class="2">2017-2018</a>
            <a href="#" class="3">2018-2019</a>
            <a href="#" class="4">2019-2020</a>
        </nav>
        
    </body>
    <script src="jquery.js"></script>
    <script>
        var switches = $('.switch > li');
        var mySwitches = document.querySelectorAll(".switch > li");
        var infos= document.querySelectorAll(".info");
        switches.on("click", function(){
            switches.removeClass('active');
            $(this).addClass('active');
            infos[0].style.visibility="hidden";
            infos[1].style.visibility="hidden";
            if(this.classList.item(0)=="first"){
                infos[0].style.visibility="visible";
            }
            else{
                infos[1].style.visibility="visible";
            }
        });
        
        var tabs = $('.tabs');
        var selector = $('.tabs').find('a').length;
        var activeItem = tabs.find('.active');
        var activeWidth = activeItem.innerWidth();
        
        $(".selector").css({
            "left": activeItem.position.left + "px", 
            "width": activeWidth + "px"
        });

        $(".tabs").on("click","a",function(e){
            
            e.preventDefault();
            $('.tabs a').removeClass("active");
            $(this).addClass('active');
            var activeWidth = $(this).innerWidth();
            var itemPos = $(this).position();
            
            $(".selector").css({
                "left":itemPos.left + "px", 
                "width": activeWidth + "px"
            });
        });
    </script>
</html>
