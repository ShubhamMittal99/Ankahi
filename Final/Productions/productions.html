    <script>
        
        var tabs = $('.tabs');
        var sets = document.querySelectorAll(".ia-container");
        var selector = $('.tabs').find('a').length;
        var activeItem = tabs.find('.active');
        var initial = document.querySelector(".active");
        var activeWidth = activeItem.innerWidth();
        var x = initial.classList.item(0);
        sets[x-1].style.display="block";
        
        $(".selector").css({
            "left": activeItem.position.left + "px", 
            "width": activeWidth + "px"
        });

        $(".tabs").on("click","a",function(e){
            
            e.preventDefault();
            $('.tabs a').removeClass("active");
            var num = this.classList.item(0);
            $(this).addClass('active');
            
            var sets = document.querySelectorAll(".ia-container");
            var set = sets[num-1];
            for(i=0;i<sets.length;i++){
                sets[i].style.display="none";
            }
            set.style.display="block";
            
            var activeWidth = $(this).innerWidth();
            var itemPos = $(this).position();
            
            $(".selector").css({
                "left":itemPos.left + "px", 
                "width": activeWidth + "px"
            });
        });
        
    </script>
